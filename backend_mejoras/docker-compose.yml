version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: jenkins
    user: root                    # permite instalar paquetes y usar el socket
    privileged: true              # acceso completo al daemon (o usa group add)
    ports:
      - "9080:8080"
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # <-- socket del host
    networks:
      - backend

networks:
  backend:
    name: network_jenkins
