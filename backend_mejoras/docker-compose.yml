version: '3.8'

services:
  jenkins:
    build: .                      # usa el Dockerfile de arriba
    container_name: jenkins
    user: root                    # Jenkins luego corre como 'jenkins'
    ports:
      - "9080:8080"
    volumes:
      - ./jenkins_home:/var/jenkins_home
    networks:
      - backend

  sonar:
    image: sonarqube:lts
    container_name: sonar
    ports:
      - "9000:9000"
    networks:
      - backend

networks:
  backend:
    name: network_jenkins
